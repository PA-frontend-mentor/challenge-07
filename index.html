<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site 
    properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
    
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
     <main>
       <div class="quote-wrapper">
         <p class="quote">
          "I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future."
        </p>
        <div class="writer-info">
          <p class="name">Tanya Sinclair</p>
          <span class="job-title">UX Engineer</span>
        </div>
        <div class="graphic-2"></div>
       </div>
        
      <div class="img-wrapper">
        <div class="graphic-3"></div>
        <div class="writer-img"></div>
        <div class="btn-wrapper">
          <div class="left-btn"></div>
          <div class="right-btn"></div>
        </div>
      </div>

     </main>

     <div class="graphic-1"></div>

     <script src="./app.js"></script>
  </body>
</html>
